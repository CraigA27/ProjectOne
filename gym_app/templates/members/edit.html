{% extends "base.html" %}
{% block content %}

<form action="/members/{{ member.id }}" method="POST">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ member.name }}">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="{{ member.age }}">
        <label for="membership">Membership Level:</label>
        <select name="membership" id="membership" {% if member.membership %} selected="selected" {% endif %}>
            <option value="gold">Gold</option>
            <option value="silver">Silver</option>
            <option value="bronze">Bronze</option></select>
        <label for="status">Status:</label>
        <select name="status" id="status" {% if member.status %} selected="selected" {% endif %}>
        <option value="true">Active</option>
        <option value="false">Inactive</option></select>
        <input type="submit">
    </div>
</form>

{% endblock %}
