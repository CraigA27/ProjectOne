{% extends "base.html" %}
{% block content %}

<form action="/sessions/{{ session.id }}" method="POST">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ session.name }}">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value="{{ session.date }}">
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" value="{{ session.time  }}">
        <label for="duration">Duration:</label>
        <input type="number" id= "duration" name="duration" value="{{ session.duration }}">
        <label for="capacity">Capacity:</label>
        <input type="number" id="capacity" name="capacity" value="{{ session.capacity }}">
        <input type="submit">
    </div>
</form>

{% endblock %}
