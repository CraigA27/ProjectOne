{% extends 'base.html' %}

{% block content %}
<h2>Sessions</h2>
<nav><a href="/sessions/new">Create a new Session</a></nav>

<table border="1" class="table">
    <tr>
        <th>Name</th>

        <th>Date</th>

        <th>Time</th>

        <th>Duration</th>

        <th>Capacity</th>
    </tr>
    {% for session in sessions %}
    <tr>
        <td><a href="/sessions/{{ session.id }}"> {{ session.name }} </a></td>

        <td>{{ session.date }}</td>

        <td>{{ session.time }}</td>

        <td>{{ session.duration }}</td>

        <td>{{ session.capacity }}</td>

        <td><form action="/sessions/{{ session.id }}/edit" method = "GET">
            <input type="submit" value="Edit">
            </form></td>

        <td></form>
            <form action="/sessions/{{ session.id }}/delete" method="POST">
            <input type="submit" value="Delete">
            </form></td>
    </tr>
{% endfor %}
</table>
{% endblock %}
