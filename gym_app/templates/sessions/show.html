{% extends 'base.html' %}

{% block content %}

<section>
<form action="/sessions/{{ session.id }}/edit" method = "GET">
<input type="submit" value="Edit">
</form>

<form action="/sessions/{{ session.id }}/delete" method="POST">
<input type="submit" value="Delete">
</form>
</section>

<section>
    <h3>Session Info:</h3>
    {{ session.name }}
    {{ session.date }}
    {{ session.time }}
    {{ session.duration }}
    {{ session.capacity }}
    {{ session.id }}
</section>

<section><h3>Attendees:</h3>
{% for member in members %}
 {{ member.name }}

 {% endfor %}

</section>


{% endblock %}
